<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4080c7a792.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid flex-column w-50  mt-5 px-5 py-4 bg-secondary  rounded-5"  style="--bs-bg-opacity: .7;">
        <div class="container-fluid d-flex justify-content-end fs-2 pe-0">
           <button type="button" class="btn-close" onclick="cancel()" aria-label="Close"></button>
         </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control fw-medium" id="first_name" placeholder="First Name" />
            <label for="floatingInput" class="fw-bold">First Name</label>
        </div>
        <div class="form-floating mb-3 mt-4">
            <input type="text" class="form-control fw-medium" id="last_name" placeholder="Last Name" />
            <label for="floatingInput" class="fw-bold">Last Name</label>
        </div>
        <div class="form-floating mb-3 mt-4">
            <input type="email" class="form-control fw-medium" id="email" placeholder="name@gmail.com" />
            <label for="floatingInput" class="fw-bold">Email address</label>
        </div>
        <div class="form-floating mb-3 mt-4">
            <input type="number" class="form-control fw-medium" id="mobile" placeholder="Mobile Number" />
            <label for="floatingInput" class="fw-bold">Mobile Number</label>
        </div>
        <div class="container-fluid d-flex justify-content-evenly mt-5">
            <button type="button" class="btn btn-light w-25 p-2 fs-5 fw-medium" onclick="save()">
                Save Changes
            </button>
        </div>
    </div>
</body>
<script src="edit.js"></script>
</html>
