<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4080c7a792.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="bg-secondary container-fluid" style="--bs-bg-opacity: .4;">
            <div class="d-flex justify-content-center ">
                <a class="navbar-brand col-2 ps-4 " href="#">Client Data</a>
            </div>
            <div class="w-75 d-flex justify-content-end pe-5 py-2">
                <input class="form-control me-3 w-50" type="search" placeholder="Search" aria-label="Search" id="search_input" />
                <button class="btn btn-outline-success me-5" type="submit" onclick="search()">
                    Search
                </button>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center">
        <table class="table table-hover w-75 mt-5 bg-secondary" style="--bs-bg-opacity: .5;">
            <thead>
                <tr>
                    <th scope="col" class="col-1">Sr.No</th>
                    <th scope="col" class="col-2">First Name</th>
                    <th scope="col" class="col-2">Last Name</th>
                    <th scope="col" class="col-3">Email</th>
                    <th scope="col" class="col-2">Phone</th>
                    <th scope="col pb-0" class="bg-secondary col-2" style="--bs-bg-opacity: .7;"><button type="button" class="btn pb-0 fw-bold border border-0" onclick="add()">Add Client
                </button></th>
                </tr>
            </thead>
            <tbody id="list">
                 
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
